<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="date.format.js"></script>
  <script src="webex.js"></script>
  <script src="index.js" defer></script>
  <script src="alpine.js" defer></script>

  <title>Cisco Visitor Kiosk</title>

  <link rel="icon" href="./assets/logo.png">
  <link href="styles/style.css" rel="stylesheet">
</head>

<body x-data="dataModel" x-cloak :class="theme">
  <header>
    <div @click="location.reload()" class="logo"></div>
    <div class="time-date">
      <div class="date" x-text="date"></div>
      <div class="time" x-text="time"></div>
    </div>
  </header>
  <main x-show="page === 'home'">
    <img src="./assets/weston.png" alt="City of Weston Logo">
    <div>Select an action below.</div>
    <form class="select-action" @submit.prevent="">
      <div class="action">
        <button @click="location.href='https://www.verkada.com/'" class="secondary">Verkada Check In</button>
        <button @click="call()" class="primary">Call A Receptionist</button>
      </div>
    </form>
  </main>
</body>

</html>
